<head>

<div class="conversor">

    <div class ="subtitol">Valor:</div> <input type= "text" id="cantidad" value="0" onchange="convertir()">
    </br></br>
    </div>
    <div id="bloque-dos">

    <select id="de" onchange="convertir()">
        <option value="1">Euro</option>
    <option value="2">Dolar</option>
    <option value="3">Yen</option>
    </select>
    <div class ="subtitol">a:</div> 
    <select id="a" onchange="convertir()">
    <option value="1">Euro</option>
    <option value="2">Dolar</option>
    <option value="3">Yen</option>
    </select><br>
    </div>
    <h1 id="resultado">Resultado $0.00</h1>
    <div id="firma">By Celeste Barreto</div>
    </div>
    </div>
